<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlienSoft Product Management App</title>
    <link rel="stylesheet" href="/src/index.css" />
  </head>
  <body class="bg-gray-50 text-gray-900 font-sans antialiased">
    <!-- Diagnostic banner -->
    <div style="background: yellow; padding: 10px; text-align: center; border-bottom: 2px solid red;">
      <h1 style="margin: 0; color: red;">HTML is loading!</h1>
      <p style="margin: 0;">If you see this, the basic HTML is working</p>
    </div>
    
    <!-- Vue app mount point -->
    <div id="app"></div>
    
    <script>
      // Error handler to catch any loading issues
      window.addEventListener('error', function(e) {
        alert('Error loading: ' + e.message);
      });
    </script>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
